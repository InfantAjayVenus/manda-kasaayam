name: CI and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20, 22]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9.15.1
        
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build project
      run: pnpm build

    - name: Debug build output
      run: |
        echo "üìÅ Listing dist directory contents:"
        ls -la dist/ || echo "dist directory not found"
        echo ""
        echo "üîç Checking for main.js:"
        if [ -f "dist/main.js" ]; then
          echo "‚úÖ dist/main.js found"
          ls -la dist/main.js
          file dist/main.js
          head -5 dist/main.js
        else
          echo "‚ùå dist/main.js NOT found"
          echo "üìã All files in working directory:"
          find . -name "*.js" -type f 2>/dev/null || echo "No .js files found"
          echo ""
          echo "üìã TypeScript config:"
          cat tsconfig.json || echo "tsconfig.json not found"
        fi

    - name: Ensure binary is executable
      run: |
        echo "üîß Attempting to make dist/main.js executable..."
        if [ -f "dist/main.js" ]; then
          chmod +x dist/main.js
          echo "‚úÖ Successfully made dist/main.js executable"
          ls -la dist/main.js
        else
          echo "‚ùå Cannot make dist/main.js executable - file not found"
          exit 1
        fi

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: test-for-publish
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9.15.1

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build project
      run: pnpm build

    - name: Debug build output
      run: |
        echo "üìÅ Listing dist directory contents:"
        ls -la dist/ || echo "dist directory not found"
        echo ""
        echo "üîç Checking for main.js:"
        if [ -f "dist/main.js" ]; then
          echo "‚úÖ dist/main.js found"
          ls -la dist/main.js
          file dist/main.js
          head -5 dist/main.js
        else
          echo "‚ùå dist/main.js NOT found"
          echo "üìã All files in working directory:"
          find . -name "*.js" -type f 2>/dev/null || echo "No .js files found"
          echo ""
          echo "üìã TypeScript config:"
          cat tsconfig.json || echo "tsconfig.json not found"
        fi
      
    - name: Ensure binary is executable
      run: |
        echo "üîß Attempting to make dist/main.js executable..."
        if [ -f "dist/main.js" ]; then
          chmod +x dist/main.js
          echo "‚úÖ Successfully made dist/main.js executable"
          ls -la dist/main.js
        else
          echo "‚ùå Cannot make dist/main.js executable - file not found"
          exit 1
        fi
       
    - name: Publish to npm
      run: pnpm publish --no-git-checks --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
